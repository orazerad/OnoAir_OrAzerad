<div class="passenger-luggage-container">
  <h2 class="section-title">בחירת מטען לנוסעים</h2>

  <mat-card *ngFor="let passenger of passengers" class="passenger-card">
      <mat-card-header>
          <mat-card-title>{{ passenger.name }} {{ passenger.lastName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div class="luggage-summary">
              <div class="luggage-info">
                  <p class="label">מטען:</p>
                  <p class="value">{{ getLuggageItemsDescription(passenger) }}</p>
              </div>
              <div class="luggage-count">
                  <p class="label">סה"כ פריטים:</p>
                  <p class="value">{{ getTotalLuggageItems(passenger) }}</p>
              </div>
          </div>
      </mat-card-content>
      <mat-card-actions align="start">
          <button
                  mat-raised-button
                  color="primary"
                  (click)="openLuggageDialog(passenger)"
                  [disabled]="readOnly">
              <mat-icon>luggage</mat-icon>
              {{ passenger.luggage?.items?.length ? 'עריכת מטען' : 'הוספת מטען' }}
          </button>
      </mat-card-actions>
  </mat-card>
</div>
