<div class="destinations-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Manage Destinations</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="destinations" class="mat-elevation-z8">
          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let destination"> {{destination.code}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let destination"> {{destination.name}} </td>
          </ng-container>
  
          <!-- Airport Name Column -->
          <ng-container matColumnDef="airportName">
            <th mat-header-cell *matHeaderCellDef> Airport </th>
            <td mat-cell *matCellDef="let destination"> {{destination.airportName}} </td>
          </ng-container>
  
          <!-- Airport Website Column -->
          <ng-container matColumnDef="airportWebsite">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let destination"> 
              <a [href]="destination.airportWebsite" target="_blank">{{destination.airportWebsite}}</a>
            </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let destination"> {{destination.email}} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let destination">
              <button mat-icon-button color="primary" (click)="viewDestination(destination.id)">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
