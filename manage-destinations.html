<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Manage Destinations</title>
    <link rel="stylesheet" href="styles.css"></style>
    <script src="models.js"></script>

</head>
<body>
    <header class="header">
        <h1 onclick="location.href='index.html'">OnoAir</h1>
    </header>

    <div class="container">
        <h2>Manage Destinations</h2>
        <table id="destinationsTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Airport</th>
                    <th>Website</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="destinationsBody"></tbody>
        </table>

        <h3>Add New Destination</h3>
        <form id="destinationForm" onsubmit="return handleDestinationSubmit(event)">
            <div class="form-group">
                <label for="code">Destination Code:</label>
                <input type="text" id="code" required pattern="[A-Z]{3}" title="Three uppercase letters">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="airport">Airport:</label>
                <input type="text" id="airport" required>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Add Destination</button>
        </form>
    </div>

    <footer class="footer">
        <div class="help-icon" onclick="location.href='help.html'">‚ùì</div>
    </footer>

    <script>
        function displayDestinations() {
            const tbody = document.getElementById('destinationsBody');
            tbody.innerHTML = '';
            destinations.forEach(dest => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${dest.code}</td>
                    <td>${dest.name}</td>
                    <td>${dest.airportName}</td>
                    <td><a href="${dest.airportWebsite}" target="_blank">${dest.airportWebsite}</a></td>
                    <td>${dest.email}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function handleDestinationSubmit(event) {
            event.preventDefault();
            const formData = {
                code: document.getElementById('code').value,
                name: document.getElementById('name').value,
                airportName: document.getElementById('airport').value,
                airportWebsite: document.getElementById('website').value,
                email: document.getElementById('email').value
            };
            alert('New destination would be added:\n' + JSON.stringify(formData, null, 2));
            event.target.reset();
            return false;
        }

        displayDestinations();
    </script>
</body>
</html>
