<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Search Flights</title>
    <link rel="stylesheet" href="styles.css">
    <script src="models.js"></script>
</head>
<body>
    <header class="header">
        <h1 onclick="location.href='index.html'">OnoAir</h1>

    </header>
    <div class="container">
        <h2>Search Flights</h2>
        
        <div class="search-filters">
            <div class="form-group">
                <label for="fromDestination">From:</label>
                <select id="fromDestination" onchange="filterFlights()">
                    <option value="">All</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="toDestination">To:</label>
                <select id="toDestination" onchange="filterFlights()">
                    <option value="">All</option>
                </select>
            </div>
        </div>
        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Available Seats</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="flightsBody"></tbody>
        </table>
    </div>

    <footer class="footer">
        <div class="help-icon" onclick="location.href='help.html'">‚ùì</div>
    </footer>
    
</body>
</html>
